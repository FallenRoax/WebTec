<link href="Css/form.css" rel="stylesheet" />
<div>
    <h1>Formular</h1>
    <form id="contactForm" action="form.php" Method="POST">
        <div calss="formContainer">
            <div class="formDiv">
                <label class="formLabel">First Name</label>
                <input class="formInput" id="firstName" type="text" />
            </div>
            <div class="formDiv">
                <label class="formLabel">Last Name</label>
                <input class="formInput" id="lastName" type="text" />
            </div>
            <button type="submit" id="formButton">Senden</button>
            <div id="contactResponse"></div>
        </div>
    </form> 
</div>
<script>
     $("#contactForm").submit(function(event)
     {
         /* stop form from submitting normally */
         event.preventDefault();

         /* get some values from elements on the page: */
         var $form = $( this ),
             $submit = $form.find( 'button[type="submit"]' ),
             lastName_value = $form.find( 'input[name="lastName"]' ).val(),
             firstName_value = $form.find( 'input[name="firstName"]' ).val(),
             url = $form.attr('action');

         /* Send the data using post */
         var posting = $.post( url, {
                           lastName: lastName_value,
                           firstName: firstName_value
                       });

         posting.done(function( data )
         {
             /* Put the results in a div */
             $( "#contactResponse" ).html(data);

             /* Change the button text. */
             $submit.text('Sent, Thank you');

             /* Disable the button. */
             $submit.attr("disabled", true);
         });
    });
</script>
